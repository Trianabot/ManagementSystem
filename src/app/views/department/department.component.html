<div class="animated fadeIn">
  
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <i class="fa fa-align-justify"></i> Department List
              <button class="btn btn-primary" style="float:right"> <a [routerLink]="['/department/adddepartment']"> Add Department </a> </button>
          </div>
      
        <div *ngIf="showDepartment"> 
        <div class="card-body">
          <form #departmentForm="ngForm" (ngSubmit)="updateDepartment(departmentForm.value)"> 
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Department Name</label>
                <input type="text" class="form-control" id="departmentName" name="departmentName" #departmentName="ngModel"
                [(ngModel)]="getdeptName">
              </div>
            </div>
          </div><!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="ccnumber"> Contact Person </label>
                <input type="text" class="form-control" id="contactPerson" name="contactPerson" #contactPerson="ngModel"
                [(ngModel)]="getdeptContact">
              </div>
            </div>
          </div><!--/.row-->
          <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="ccnumber">Phone</label>
                  <input type="text" class="form-control" id="phone" name="phone" #phone="ngModel"
                  [(ngModel)]="getdeptPhone" placeholder="Phone Number">
                </div>
              </div>
          </div><!--/.row-->
          <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="ccnumber"> Email </label>
                  <input type="text" class="form-control" id="email" name="email" #email="ngModel"
                  [(ngModel)]="getdeptEmail" placeholder="Email">
                </div>
              </div>
          </div><!--/.row-->
          
          <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <input type="submit" class="btn btn-success" value="Submit">
                </div>
              </div>
          </div><!--/.row-->
        </form>                       
        </div>
      </div>

        

        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th> S No </th>
                <th> Department Name </th>
                <th> Contact Person </th>
                <th> Email </th>
                <th> Role </th>
                <th> Action </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let department of departmentsData; let i=index">
                <td>{{i+1}}</td>
                <td>{{department.departmentName}}</td>
                <td>{{department.contactPerson}}</td>
                <td>{{department.email}}</td>
                <td>{{department.role}}</td>
                <td>
                    <tr>
                      <td (click)=getDepartment(department)> 
                        Edit                   
                      </td>
                      <td (click)="deleteDepartment(department)">
                        Delete
                      </td>
                    </tr>
                </td>
               
              </tr>
            </tbody>
          </table>
        
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
