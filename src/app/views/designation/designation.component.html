<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <i class="fa fa-align-justify"></i> Designation List
              <button class="btn btn-primary" style="float:right"> <a [routerLink]="['/designation/adddesignation']"> Add Designation </a> </button>
          </div>
       
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th> S No </th>
                <th> Designation Name </th>
                <th> Action </th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let desigation of designationData; let i=index">
                  <td>{{i+1}}</td>
                  <td>{{desigation.designationName}}</td>
                  <td>Edit</td>
                </tr>
            </tbody>
          </table>
        
        </div>
      </div>
    </div>
  </div>
</div>
