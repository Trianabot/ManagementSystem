<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>Add Shift</strong>
          <small>Form</small>
          <button class="btn btn-primary" style="float:right"> <a [routerLink]="['/shift']"> Shifts </a> </button>
        </div>
        <div class="card-body">
          <form #shiftForm="ngForm" (ngSubmit)="addShift(shiftForm)"> 
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Shift Name</label>
                <input type="text" class="form-control" id="shiftName" name="shiftName" #shiftName="ngModel"
                [(ngModel)]="shiftService.selectedShift.shiftName" placeholder="Enter shift name">
              </div>
            </div>
          </div><!--/.row-->
          <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <input type="submit" class="btn btn-success" value="Submit">
                </div>
              </div>
          </div><!--/.row-->
        </form>                       
        </div>
      </div>
    </div><!--/.col-->
  
  </div><!--/.row-->
</div>
