<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <i class="fa fa-align-justify"></i> Shift List
              <button class="btn btn-primary" style="float:right"> <a [routerLink]="['/shift/addshift']"> Add Shift </a> </button>
          </div>
       
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th> S No </th>
                <th> Shift Name </th>
                <th> Action </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let shift of shiftsData; let i=index">
                <td>{{i+1}}</td>
                <td>{{shift.shiftName}}</td>
                <td>Edit</td>
              </tr>
            </tbody>
          </table>
        
        </div>
      </div>
    </div>
  </div>
</div>
